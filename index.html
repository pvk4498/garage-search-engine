<body>
  <div class="container" id="mylist">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Garage Search Engine</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" data-toggle="modal" data-target="#exampleModal">Register Your Garage</a>
            </li>
            <li class="nav-item dropdown">
              <select class="btn-group form-control" onchange="" id="city_dropdown">
                <option>Pune</option>
                <option>Mumbai</option>
              </select>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>

    <!-- register modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Hurry Up ! Register Your Garage Now</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <iframe
              src="https://docs.google.com/forms/d/e/1FAIpQLSet84TTwcwfl-6Qg0ERltEUOvipgg2Ve9pWtx2YMhRDO1j2CA/viewform?embedded=true"
              width="100%" height="855" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
          </div>
        </div>
      </div>
    </div>


    <!-- Page Heading/Breadcrumbs-->
    <div class="container search-box fixed-top">
      <input type="search" name="search" placeholder="Search Here..." style="background-color: rgb(231, 225, 225);"
        class="search form-control mt-3 w-50 text-center">
    </div>
    <!--cards  -->
    <div class="row list m5">

    </div>
    <div class="no-result" style="display: none;">No results Found</div>

    <div style="display:none;">
      <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" id="myitem">
        <div class="card h-60">
          <a href="#"><img class="image card-img-top" src="http://placehold.it/700x400" alt=""></a>
          <div class="card-body">
            <h6 class="name card-title"> </h6>
            <h6 class="address card-subtitle mb-2 text-muted"></h6>
            <h6 class="city card-subtitle mb-2 text-muted"></h6>
            <h6 class="contact card-subtitle mb-2 text-muted"></h6>
            <h6 class="price card-subtitle mb-2 text-muted"></h6>
            <button type="submit" class="btn btn-secondary"><a href="view-detail-page.html" class="link">View
                Details</a></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Pagination -->
    <ul class="pagination justify-content-center">
      <li class="active">
        
      </li>
    </ul>

  <script src="js/updated_search_helper.js"></script>
